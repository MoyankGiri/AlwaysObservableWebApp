<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/home">Home</a>
      <a class="navbar-brand" href="/readBlogs">Read More</a>
      <a class="navbar-brand" href="/createBlog">Create Blog</a>
      <a class="navbar-brand" href="/logout">Logout</a>
    </div>
  </nav>
  
  <form action="/editBlog" method="post">
    <div class="form-group row">
      <label for="title" class="col-4 col-form-label">{{article.title}}</label> 
      <div class="col-8">
        <input id="title" name="title" placeholder="title" type="text" required="required" class="form-control" spellcheck="false" data-ms-editor="true">
      </div>
    </div>
    <div class="form-group row">
      <label for="author" class="col-4 col-form-label">{{article.author}}</label> 
      <div class="col-8">
        <input id="author" name="author" placeholder="author" type="text" required="required" class="form-control" spellcheck="false" data-ms-editor="true">
      </div>
    </div>
    <div class="form-group row">
      <label for="body" class="col-4 col-form-label">{{article.body}}</label> 
      <div class="col-8">
        <textarea id="body" name="body" cols="40" rows="5" aria-describedby="bodyHelpBlock" required="required" class="form-control" spellcheck="false" data-ms-editor="true"></textarea> 
        <span id="bodyHelpBlock" class="form-text text-muted">Pen down your thoughts</span>
      </div>
    </div> 
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Publish</button>
      </div>
    </div>
  </form>
</body>
