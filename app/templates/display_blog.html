<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    
    {%for item in items%}
    <div class="card" style="width: 18rem;">
        <div class="card-body" id="{{item.id}}">
          <h5 class="card-title">{{item.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{item.author}}</h6>
          <p class="card-text">Created On:{{item.creationDate}}</p>
          <button id="del" type="button" class="btn btn-primary">Delete Blog</button>
          <button id="see" type="button" class="btn btn-primary">Continue Reading</button>
        </div>
    </div>
    {%endfor%}
</body>

<script>
    $("#del").click(function(event){
        alert(event.target.parentElement.id);
        //bid->blog id
        var bid = event.target.parentElement.id;
        window.location = "{{url_for('deleteBlog')}}"+`?blogid=${bid}`;
    })

    $("#see").click(function(event){
        var blogid = event.target.parentElement.id;
        alert(blogid)
        window.location = "{{url_for('readOne')}}"+`?blogid=${blogid}`;
    })
</script>
