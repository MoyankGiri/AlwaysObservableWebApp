<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/home">Home</a>
          <a class="navbar-brand" href="/readBlogs">Read More</a>
          <a class="navbar-brand" href="/createBlog">Create Blog</a>
        </div>
    </nav>

    {%for item in items%}
    <div class="card" style="width: 18rem;">
        <div class="card-body" id="{{item.id}}">
          <h5 class="card-title">{{item.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{item.author}}</h6>
          <p class="card-text">Created On:{{item.creationDate}}</p>
          <button id="see" type="button" class="btn btn-primary">Continue Reading</button>
          <button id="addCommentToBlog" type="button" class="btn btn-primary">Add Comments</button>
        </div>
    </div>
    {%endfor%}
</body>

<script>
    $("#see").click(function(event){
        var blogid = event.target.parentElement.id;
        alert(blogid)
        window.location = "{{url_for('readOne')}}"+`?blogid=${blogid}`;
    })
</script>

<script>
    $("#addCommentToBlog").click(function(event){
        var blogid = event.target.parentElement.id;
        alert(blogid)
        window.location = "{{url_for('createComment')}}"+`?blogid=${blogid}`;
    })
</script>
