apiVersion: apps/v1
kind: Deployment
metadata:
    name: mongodb
    labels:
        app: mongodb
spec:
    replicas: 3
    selector:
        matchLabels:
            app: mongodb
    template:
        metadata:
            labels:
                app: mongodb
        spec:
            containers:
                - name: mongocontainer
                  image: mongo:latest
                  env:
                    - name: MONGO_DATA_DIR
                      value: /usr/data/db
                    - name: MONGO_LOG_DIR
                      value: /dev/null
                  ports:
                    - containerPort: 27017
                  imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
    name: mongodb
spec:
    selector:
        app: mongodb
    ports:
        - protocol: TCP
          port: 27017
          targetPort: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway
  labels:
    app: apigateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: apigateway
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
        - name: apigateway
          image: pes1ug19cs280/hpcty:apigateway
          env:
            - name: DB
              value: mongodb://mongodb:27017
            #- name: CommentMicroService
            #  value: commentMicroservice
            - name: PostMicroService
              value: postmicroserivice
            - name: AuthMicroService
              value: authmicroserivice
          ports:
            - containerPort: 5000
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
    name: apigateway
spec:
    selector:
        app: apigateway
    ports:
        - protocol: TCP
          port: 5000
          targetPort: 5000
---