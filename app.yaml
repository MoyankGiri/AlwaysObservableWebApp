---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: commentmicroservice
    labels:
        app: commentmicroservice
spec:
    replicas: 3
    selector:
        matchLabels:
            app: commentmicroservice
    template:
        metadata:
            labels:
                app: commentmicroservice
        spec:
            containers:
                - name: commentmicroservice
                  image: pes1ug19cs280/hpcty:commentmicroservice
                  env:
                    - name: DB
                      value: mongodb://mongodb:27017
                  ports:
                    - containerPort: 5051
                  imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
    name: commentmicroservice
spec:
    selector:
        app: commentmicroservice
    ports:
        - protocol: TCP
          port: 5051
          targetPort: 5051
