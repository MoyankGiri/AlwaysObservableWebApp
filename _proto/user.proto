syntax = "proto3";

package user;

//username is unique here
service userService{
    rpc createAccount (aUser) returns (isSuccess);
    rpc login(aUser) returns (session);
}

message aUser{
    string username=1;
    string password=2;
}

message isSuccess{
    bool success=1;
    string msg=2;
}

message session{
    bool success=1;
    string msg=2;
    string token=3;
    string timeLimit=4;
}